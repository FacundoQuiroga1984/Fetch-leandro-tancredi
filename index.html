<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Leandro Tancredi</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
</head>
<body>
   
        <div class="container-fluid"id="pass"> 
            <div class="row justify-content-center ">
              <div class="col-12">
            <h1 id="titulo">Dirección de Presupuesto y Administración Contable</h1>
              </div>
            </div>
            <div class="row justify-content-center text-center">
              <div class="col-12 col-sm-6">
            <h3 id="day"></h3>
              </div>
            </div>
            <div class="row text-center my-5">
              <div class="col-12 ">
            <h5 id="direccion"></h5>
              </div>
            </div>
          <div class="container fondo w-25 pb-3">
            <div class="row justify-content-center text-center pt-3">
              <div class="col-12 col-sm-8 ">
                <h5>Simulador Interactivo</h5>
              </div>
            </div>    
            <div class="row justify-content-center p-3">
              <div class="col-12 col-sm-8 ">
                <select id="mesInicial" class="custom-select mr-sm-2" >
                  <option selected>Elije el mes inicial</option>
                  <option value="Enero">Enero</option>
                  <option value="Febrero">Febrero</option>
                  <option value="Marzo">Marzo</option>
                  <option value="Abril">Abril</option>
                  <option value="Mayo">Mayo</option>
                  <option value="Junio">Junio</option>
                </select>
              </div>
            </div>
            <div class="row justify-content-center p-3">
              <div class="col-12 col-sm-8">
                <select id="mesFinal" class="custom-select mr-sm-2">
                  <option selected>Elije el mes final</option>
                  <option value="Enero">Enero</option>
                  <option value="Febrero">Febrero</option>
                  <option value="Marzo">Marzo</option>
                  <option value="Abril">Abril</option>
                  <option value="Mayo">Mayo</option>
                  <option value="Junio">Junio</option>
                </select>
              </div>
            </div>
            <div class="row justify-content-center p-3">
              <div class="col-12 col-sm-8 ">
                <input type="text" class="form-control" id="valorKWH" placeholder="Valor del KWH">
              </div>
            </div>
            <div class="row justify-content-center ">
              <div class="col-12 col-sm-2 ">
                <div class="posicion_boton">
                  <button  id="calcular" class="btn btn-primary ">Calcular</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="funciones.js"></script>
    <script src="main.js"></script>
    
   
</body>
</html>
